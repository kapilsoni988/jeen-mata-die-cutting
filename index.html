<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeen Mata Die Cutting - Online Order</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>Jeen Mata Die Cutting</header>

    <!-- Category Dropdown -->
    <select id="categoryDropdown" class="category-dropdown">
        <option value="all">All</option>
        <option value="1">Category 1</option>
        <option value="2">Category 2</option>
        <option value="3">Category 3</option>
        <option value="4">Category 4</option>
        <option value="5">Category 5</option>
        <option value="6">Category 6</option>
        <option value="7">Category 7</option>
        <option value="8">Category 8</option>
        <option value="9">Category 9</option>
        <option value="10">Category 10</option>
    </select>

    <!-- Cart Summary -->
    <div class="cart-summary">
        <h3>Cart Summary</h3>
        <p>Total Items: <span id="total-items">0</span></p>
        <p>Total Quantity: <span id="total-quantity">0</span></p>
        <button id="place-order">Place Order</button>
    </div>

    <!-- Product Catalog -->
    <div class="catalog" id="productCatalog"></div>

    <script src="script.js"></script>
</body>
</html>
